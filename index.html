<!DOCTYPE html>
<html>
  <head>
    <title>call to action card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-weight: 100;
        letter-spacing: 0.5px;
        color: rgba(0, 0, 0, 0.5);
      }

      section {
        margin: 5% auto;
        width: 26%;
        padding: 50px;
        font-size: 22px;
        line-height: 28px;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      section > * {
        margin-bottom: 25px;
      }

      h1 {
        font-size: 44px;
        line-height: 48px;
        color: rgba(0, 0, 0, 0.6);
      }

      #separator {
        width: 10%;
        border: 1.5px solid black;
      }

      a {
        display: block;
        text-decoration: none;
        text-align: center;
        text-transform: uppercase;
        background-color: #4184e1;
        color: white;
        padding: 8px;
        border-radius: 30px;
      }

      #tnc {
        font-size: 16px;
        line-height: 20px;
        color: rgba(0, 0, 0, 0.3);
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes!</h1>

      <div id="separator"></div>

      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <a href="">try now &rarr;</a>

      <p id="tnc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </section>
  </body>
</html>
