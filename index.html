<!DOCTYPE html>
<html>
  <head>
    <title>call to action card</title>
    <style>
      body {
        width: 500px;
        margin: 50px auto;
        font-family: sans-serif;
        font-weight: 100;
        word-spacing: 2px;
      }

      a {
        text-decoration: none;
        color: white;
      }

      .chatbot-body {
        margin: 0px auto;
        padding: 50px;
        height: 400px;
        width: 500px;
        border: 1px solid rgba(0, 0, 0, 60%);
      }

      .chatbot-header > h1 {
        margin-top: 0px;
        color: rgba(0, 0, 0, 60%);
        font-size: 46px;
        line-height: 48px;
        font-weight: 300;
      }

      .separator {
        width: 50px;
        border: 1.5px solid;
      }

      .chatbot-info {
        color: rgba(0, 0, 0, 50%);
        font-size: 23px;
        line-height: 32px;
      }

      .button {
        padding: 10px;
        border-radius: 30px;
        text-align: center;
        font-size: 24px;
        background-color: #4184e1;
      }

      .button-info {
        color: rgba(0, 0, 0, 45%);
        line-height: 22px;
      }
    </style>
  </head>
  <body>
    <article class="chatbot-body">
      <header class="chatbot-header">
        <h1>Build your first chatbot in 10 minutes!</h1>
      </header>

      <div class="separator"></div>

      <p class="chatbot-info">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <div class="button"><a href="">TRY NOW &rarr;</a></div>

      <p class="button-info">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </article>
  </body>
</html>
